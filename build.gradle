plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    api group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    implementation group: 'com.google.code.findbugs', name: 'findbugs', version: '1.3.9'
}

compileJava {
    classpath = sourceSets.main.compileClasspath
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

artifacts {
    archives shadowJar
}

shadowJar{
    archiveFileName = "MAL-API.jar"
}
